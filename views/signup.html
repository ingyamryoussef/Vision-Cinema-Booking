            <section>
            <form action="" method="get" class="signupform">
                <br><br>
                <h3><b><u>Please fill the form to sign up</u></b></h3>
                <Label>Username:</Label>
                <input type="text" name='name' style="width: 20%;" size="30px">
                <br/><br/>
                <Label>E-mail:</Label>
                <input type="text" name='email'  style="width: 20%;" size="30px" multiple>
                <br/><br/>
                <Label>Password:</Label>
                <input type="password" name='password'  style="width: 20%;" size="30px">
                <br/><br/>
                <label>Date of birth:</label>
                <input type="date" name='dob'  style="width: 20%;" size="30px">
                <br/><br/>
                <Label>Mobile number:</Label>
                <input type="text" name='number'  style="width: 20%;" size="30px">
                 <br/><br/>
                <label>Gender:</label>
                <input type="radio" name='gender' value="Male">Male
                <input type="radio" name='gender' value="Female">Female
                <br/><br/>
                <label>Way of paying:</label>
                <select name='wayofpaying' value="Credit">Credit Card>
                <option value='credit'>Credit Card</option>
                <option value='debit'>Debit Card</option>
                <option value='master'>MasterCard</option>
                </select>
                <br/><br/>
                <Label>Card details:</Label>
                
                 <br/><br/>
                 <button>Submit</button>
                 <br/><br/>
                <p><b>Already have an account?</b></p>
                <a href="./login.html">Login</a>
                <br><br><br>
            </form>
